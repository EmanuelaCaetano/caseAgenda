<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Estilo da barra lisa no topo com altura duplicada */
        .top-bar {
            background-color: #dc3545; /* Cor vermelha */
            height: 120px; /* Altura duplicada */
        }

        /* Estilo para os campos de input arredondados */
        .form-control {
            border-radius: 25px;
        }

        /* Estilo para o bot√£o vermelho e arredondado */
        .btn-red {
            background-color: #dc3545; /* Cor vermelha */
            border: none;
            border-radius: 25px;
            padding: 10px 20px;
            color: white;
            font-size: 16px;
            width: 100%;
            cursor: pointer;
        }

        .btn-red:hover {
            background-color: #c82333; /* Um tom mais escuro ao passar o mouse */
        }
    </style>
</head>
<body>
    <!-- Barra vermelha lisa no topo -->
    <div class="top-bar"></div>

    <main class="d-flex justify-content-center align-items-center vh-100">
        <div class="form-container bg-light p-5 rounded shadow-sm">
            <h2 class="text-center mb-4">Login</h2>
            <form method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" name="email" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Senha:</label>
                    <input type="password" name="password" class="form-control" required>
                </div>
                <button type="submit" class="btn-red">Entrar</button>
                {% if error %}
                    <p style="color: red;" class="mt-3">{{ error }}</p>
                {% endif %}
            </form>
        </div>
    </main>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
